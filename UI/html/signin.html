<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css//style.css">
  <title>Sign in to Politico.</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="../index.html">
          <img src="../images/logo.png" alt="Politico Logo">
          <span>Politico</span>
        </a>
      </div>
      <span class="togglebar" id="toggler"> 
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/220px-Hamburger_icon.svg.png" alt="Image">
      </span>
      <ul id="js-nav">
        <li><a href="./signup.html">Signup</a></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="form signup">
        <img src="../images/logo.png" alt="Politico Logo">
        <h2>LOG IN</h2>
        <form action="./dashboard.html">
          <input type="email" class="form-field" placeholder="Email" required>
          <input type="password" class="form-field" placeholder="Password" required>
          <span class="remember-me">
            <input type="checkbox" value="Remember" > Remember me
          </span>
          <input type="submit" value="Log in" class="form-submit-button">
          <span class="remember-me">     </span>
          <a href="./password-reset.html" class="forgot-password">forgot password?</a>
        </form>
        <a href="./admin-dashboard.html" class="admin-login">Admin Login</a>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>Made with â™¥ by Olatunbosun Adeoye Ebenezer, &copy; 2019</p>
    </div>
  </footer>
  <script src="../js/index.js"></script>
</body>
</html>
