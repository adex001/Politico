<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css//style.css">
  <title>Sign up</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="../index.html">
          <img src="../images/logo.png" alt="Politico Logo">
          <span>Politico</span>
        </a>
      </div>
      <span class="togglebar" id="toggler"> 
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/220px-Hamburger_icon.svg.png" alt="Image">
      </span>
      <ul id="js-nav">
        <li><a href="./signin.html">Signin</a></li>
      </ul>
    </div>
  </header>
  <main>
      <div class="container">
        <div class="form signup">
          <img src="../images/logo.png" alt="Politico Logo">
          <h2>SIGN UP</h2>
          <form method="POST" id="signupform" action="./dashboard.html">
            <input type="email" class="form-field" id="email" placeholder="Email" value = "" required>
            <input type="text" class="form-field" id="firstname" placeholder="Firstname" value = "" required>
            <input type="text" class="form-field" id="lastname" placeholder="Lastname" value = "" required>
            <input type="password" class="form-field" placeholder="Password" id="p1" value = "" required>
            <input type="password" class="form-field" placeholder="Re-enter Password" id="p2" value = "" required>
            <span class="remember-me"></span>
            <input type="submit" value="Sign up" class="form-submit-button" id="signup-button">
          </form>
        </div>
      </div>
    </main>
  <footer>
      <div class="container">
        <p>Made with â™¥ by Olatunbosun Adeoye Ebenezer, &copy; 2019</p>
      </div>
  </footer>
  <div id="modals" class="danger-alertbox"></div>
  <script src="../js/index.js"></script>
  <script src="../../client/util.js"></script>
  <script src="../../client/signup.js"></script>
</body>
</html>
